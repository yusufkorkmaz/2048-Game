<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <div class="header">
        <p class="title">2048</p>
        <div class="scoreAndNewGameButtonSection">
            <div class="bestScoreCard">
                <p class="bestScoreHeader">Best Score</p>
                <p class="bestScoreText">0</p>
            </div>
            <div class="scoreCard">
                <p class="scoreHeader">Score</p>
                <p class="scoreText">0</p>
            </div>
            <button class="newGameButton" onclick="newGameButtonPressed()">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M 7.9375,1.625 A 6.03125,6.03125 0 0 0 2.5585938,4.9375 H 4.2246094 A 4.6081461,4.6081461 0 0 1 7.9375,3.0488281 4.6081461,4.6081461 0 0 1 12.474609,6.8769531 L 11.1875,6.875 12.154297,8.5585938 13.119141,10.240234 14.09375,8.5625 15.068359,6.8847656 13.912109,6.8808594 A 6.03125,6.03125 0 0 0 7.9375,1.625 Z M 3.1328125,5.8125 2.1582031,7.4902344 1.1835938,9.1679688 l 1.15625,0.00391 a 6.03125,6.03125 0 0 0 5.9746093,5.255859 6.03125,6.03125 0 0 0 5.3789059,-3.3125 H 12.027344 A 4.6081461,4.6081461 0 0 1 8.3144531,13.003906 4.6081461,4.6081461 0 0 1 3.7773438,9.1757812 l 1.2871093,0.00195 -0.9667969,-1.6835938 z"
                        id="path53" style="fill:#FFF;stroke:none;stroke-width:1.08426964" 
                    />
                </svg>
            </button>
        </div>

    </div>

    <div class="board">
        <div id="0-0" class="cell"></div>
        <div id="0-1" class="cell"></div>
        <div id="0-2" class="cell"></div>
        <div id="0-3" class="cell"></div>
        <div id="1-0" class="cell"></div>
        <div id="1-1" class="cell"></div>
        <div id="1-2" class="cell"></div>
        <div id="1-3" class="cell"></div>
        <div id="2-0" class="cell"></div>
        <div id="2-1" class="cell"></div>
        <div id="2-2" class="cell"></div>
        <div id="2-3" class="cell"></div>
        <div id="3-0" class="cell"></div>
        <div id="3-1" class="cell"></div>
        <div id="3-2" class="cell"></div>
        <div id="3-3" class="cell"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
